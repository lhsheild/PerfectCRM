{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <dev class="col-md-8 col-md-offset-2">
                <h3>用户注册</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user">用户名</label>
                        <input type="text" class="form-control" id="user" name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码</label>
                        <input type="password" class="form-control" id="pwd" name="password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="valid">验证码</label>
                                <input type="text" class="form-control" id="validcode" name="validcode">
                            </div>
                            <div class="col-md-6">
                                <img src="/get_valid_img/" alt="">
                            </div>
                        </div>
                    </div>
                    <input type="button" class="btn btn-primary" value="登录">
                </form>
            </dev>
        </div>
    </div>
{% endblock %}
